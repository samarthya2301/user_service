name: CI

# define when to invoke jobs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# all jobs to invoke
jobs:

  # job 1: build with maven and upload artifact for 'docker-build-and-push'
  maven-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - name: Build Artifact with Maven
        run: mvn clean verify

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-service-api
          path: target/*.jar

  # job 2: download artifact from 'maven-build', build docker image and push to docker hub
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: maven-build
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/user-service-api
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: user-service-api
          path: target/
          merge-multiple: true

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log In to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64 
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
